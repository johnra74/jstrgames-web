<html>
<head>
	<title>J S T R G a m e . c o m - S P A C E . I N V A D E R S</title>
<style>
:host { width: 100% !important, height: 100% !important }
</style>
<script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("DOMContentLoaded", () => {
        let ruffle = window.RufflePlayer.newest();
        let player = ruffle.createPlayer();
        let container = document.getElementById("ruffle");
        container.appendChild(player);
        player.load("invaders.swf");
    });
</script>
<script src="/js/ruffle.js"></script>

<body>
<div id="ruffle" style="width: 100%, height: 100%"></div>
</body>
</html>
